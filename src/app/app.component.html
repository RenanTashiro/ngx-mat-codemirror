<div class="wrapper" [formGroup]="form" fxLayout="column" fxLayoutGap="20px">
  <mat-card>
    <mat-card-title>Normal input</mat-card-title>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Normal input" formControlName="input" required>
        <mat-error *ngIf="form.get('input').hasError('required')">required</mat-error>
        <mat-hint>Some hint under input</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Codemirror: SASS</mat-card-title>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-codemirror formControlName="sass"
                        class="auto-height"
                        required
                        (focusChange)="lineNumbers = $event"
                        [options]="{ lineNumbers: lineNumbers, theme: 'neat', mode: 'sass' }"
                        placeholder="CSS"></mat-codemirror>
        <mat-error *ngIf="form.get('sass').hasError('required')">required</mat-error>
        <mat-hint>SASS sample</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Codemirror: CSS</mat-card-title>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-codemirror formControlName="yaml"
                        class="auto-height"
                        required
                        (focusChange)="lineNumbers = $event"
                        [options]="{ lineNumbers: lineNumbers, theme: 'neat', mode: 'yaml' }"
                        placeholder="YAML"></mat-codemirror>
        <mat-error *ngIf="form.get('yaml').hasError('required')">required</mat-error>
        <mat-hint>YAML config sample</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
